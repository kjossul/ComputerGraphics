<!doctype html>
<html>
<head>
    <title>Kit Cat Clock</title>
    <script src="lib/webgl-obj-loader.min.js"></script>
    <script src="lib/utils.js"></script>
    <script src="Assets/objPositions.js"></script>
    <script src="lib/light.js"></script>
    <script src="lib/app.js"></script>
</head>
<body>
<table>
    <tr>
        <td>
            <canvas id="c" width="800" height="550"></canvas>
        </td>
    </tr>
    <tr>
        <td>
            <label for="slider">Rotation</label><input id="slider" type="range" min="-1" max="1" step="0.1" value="0"/><br>
            Current time: <span id="date"></span><br>
            <label for="lightA">Directional light alpha</label><input id="lightA" type="range" min="0" max="1" step="0.01" value="0" oninput="dirLightAlpha=-utils.degToRad(this.value * 360)"><br>
            <label for="lightB">Directional light beta</label><input id="lightB" type="range" min="0" max="1" step="0.01" value="0.25" oninput="dirLightBeta=-utils.degToRad(this.value * 360)"><br>
        </td>
    </tr>
</table>

</body>
</html>
